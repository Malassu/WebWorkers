<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boids</title>
  </head>
  <body>
    <style>
      div.overlay {
         position: absolute;
         margin-left:auto;
         margin-right:0;
         padding: 10px;
         background-color: rgba(0,0,0,0.1);
         border: solid 1px;
         display:table;
       }
      ul {
        margin: 0;
        padding: 0;
        list-style:none;
        display: flex;
        flex-direction: column;
      }
      li {
        display: table;
        padding: 5px;
      }
      .input-wrap {
        display:table-cell;
      }
      .timestamp-container {
        background-color: rgba(0,0,0,0.7);
        padding: 0.5rem;
        width: 20rem;
        color: red;
      }

    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <button id="toggleOverlay">Hide</button>
      <div class="overlay">
        <ul>
          <li>
            <div class="input-wrap">
              <input type="number" id="amount" value="10">
            </div>
            <button id="addButton">Add</button>
          </li>
          <li>
            <input type="checkbox" id="collisions" name="collisions" checked>
            <label for="collisions">Collisions</label>
          </li>
          <li>
            <p style="margin:0;">Explosion Frequency: <span id="explosionFreq">0.01</span></p>
            <input type="range" id="explosions" min="0" max="100" value="1">
          </li>
          <!-- <li>
            <button id="resetButton">Reset</button>
          </li> -->
          <li>
            <button id="startButton">Start</button>
          </li>
          <li>
            <div class="timestamp-container">
              <div class="timestamp">
                <label>
                  Entire parallel tick:
                </label>
                <span id="parallelTick">0</span>FPS
              </div>
              <div class="timestamp">
                <label>Average worker response:</label>
                <span id="avgEntireWorker">0</span>ms
              </div>
              <div class="timestamp">
                <label>Average worker tick:</label>
                <span id="avgTick">0</span>ms
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- <canvas id="testCanvas" width="1000" height="800"></canvas> -->
    
  </body>
</html>
